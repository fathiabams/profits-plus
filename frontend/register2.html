	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>

	function paynoww() {
		var ema = $("#email").val();
		var nams = document.getElementById("name").value;
		var pho = $("#password").val();
		var country = $("#country").val();

		if (ema === '' || nams === '' || pho === '' || country === '') {
			$("#error23").show();
			return; // Exit the function if fields are empty
		}

		axios.post('https://profitPlusbackend.com.ng/api/v1/register', {
			email: ema,
			username: nams,
			password: pho,
			country: country
		})
			.then(function (response) {
				const userData = response.data; // Get the response data (user data)

				console.log(userData);

				localStorage.setItem('user', JSON.stringify(userData)); // Save user data to localStorage

				window.location.href = "../frontend/super/index.html"; // Redirect to another page
			})
			.catch(function (error) {
				console.log(`error ${error}`);
				alert("An error occurred: " + error.response?.data?.message || "Unknown error");
			});
	}

	</script>
