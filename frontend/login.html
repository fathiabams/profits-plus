  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    function handleLogin(event) {
      event.preventDefault();

      let email = document.querySelector('input[name="email"]').value;

      let password = document.querySelector('input[name="password"]').value;
      Toastify({

        text: "This is a toast",

        duration: 3000

      }).showToast();
      if (!email || !password) {
        alert("Please fill in both email and password");
        return;
      }

      // Use Axios to send login request
      axios
        .post("https://profitplusbackend.com.ng/api/v1/user/login", {
          email: email,
          password: password,
        })
        .then(function (response) {
          // Store the user data (e.g., token or user info) in localStorage
          if (response.status === 200) {
            Toastify({
              text: "User signed in successfully",
              duration: 3000
            }).showToast();
          var userData = response.data;
          console.log(userData)
          localStorage.setItem("user", JSON.stringify(userData));
          window.location.href = "./super/index.html";
          } 
          if(response.status === 400) {
            
          }
          

          // Redirect to index.html
        
        })
        .catch(function (error) {
          console.log(error)
          alert("Login failed: " + error.response);
        });
    }
  </script>
