                      padding-left: 0px;

                " class="btn btn-success" type="submit" value="Login" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

async function handleLogin(event) {
  event.preventDefault();

  const email = document.querySelector('input[name="email"]').value;
  const password = document.querySelector('input[name="password"]').value;

  if (!email || !password) {
    Toastify({
      text: "Please fill in both email and password",
      duration: 3000,
      backgroundColor: "red",
    }).showToast();
    return;
  }

  try {
    const response = await fetch("https://profits-plus-backend.onrender.com/api/user/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email, password }),
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || "Login failed");
    }

    const userData = await response.json();
    console.log(userData);

    // Store the user data (e.g., token or user info) in localStorage
    localStorage.setItem("user", JSON.stringify(userData));

    Toastify({
      text: "User signed in successfully",
      duration: 3000,
      backgroundColor: "green",
    }).showToast();

    // Redirect to index.html
    window.location.href = "./super/index.html";
  } catch (error) {
    console.error("Error:", error.message);

    Toastify({
      text: `An error occurred: ${error.message}`,
      duration: 3000,
      backgroundColor: "red",
    }).showToast();
  }
}

  </script>
