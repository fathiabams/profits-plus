<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Light background for better contrast */
            font-family: Arial, sans-serif;
            /* Use a clean, modern font */
        }

        .container {
            max-width: 600px;
            /* Limit container width */
            margin: 50px auto;
            /* Center the container */
            padding: 20px;
            /* Add padding inside the container */
            background-color: #ffffff;
            /* White background for the card effect */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        h2 {
            color: #28a745;
            /* Bootstrap success color */
            font-weight: bold;
            /* Bold text for headings */
        }

        p {
            line-height: 1.6;
            /* Better readability */
        }

        .btn-success {
            width: 100%;
            /* Full-width button */
            padding: 12px;
            /* Increased padding for a larger click area */
        }

        @media (max-width: 576px) {

            /* Mobile styles */
            h2 {
                font-size: 1.5rem;
                /* Adjust heading size for mobile */
            }

            p {
                font-size: 0.9rem;
                /* Slightly smaller text for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="mt-5">Payment Successful</h2>
        <p>Thank you for registering! Your payment was successful.</p>
        <p>You can now access the course materials.</p>
        <a href="/courses" class="btn btn-success">Go to Courses</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
