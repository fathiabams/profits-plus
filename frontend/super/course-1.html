<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .button {
            background-color: #7A288A;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 2px;
            margin: 20px;
            width: 100 px;
            height: 40px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #5c1a7d;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        .course-info {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="course-info">
            <h1>Course Overview</h1>
            <p>Welcome to our comprehensive course!</p>
            <p>This course is designed to equip you with the skills and knowledge necessary to succeed.</p>
            <p>Learn from expert instructors with industry experience and gain practical skills.</p>
        </div>
        <button class="button" onclick="login()">Login</button>
        <button class="button" onclick="register()">Register</button>
    </div>
    <script>
        function login() {
            window.location.href = "login.html";
        }

        function register() {
            window.location.href = "register.html";
        }
    </script>
</body>

</html>
