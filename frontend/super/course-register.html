<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* Style the register form */
        #register-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #register-form label {
            display: block;
            margin-bottom: 10px;
        }

        #register-form input[type="text"],
        #register-form input[type="email"],
        #register-form input[type="password"],
        #register-form select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #register-form button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #register-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <!-- Register Form -->
    <form id="register-form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="****" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <!-- All countries -->
                <option value="">Select Country</option>
                <option value="Algeria">Algeria</option>
                <option value="Angola">Angola</option>
                <option value="Benin">Benin</option>
                <option value="Botswana">Botswana</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Burundi">Burundi</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Cape Verde">Cape Verde</option>
                <option value="Central African Republic">Central African Republic</option>
                <option value="Chad">Chad</option>
                <option value="Comoros">Comoros</option>
                <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                <option value="Djibouti">Djibouti</option>
                <option value="Egypt">Egypt</option>
                <option value="Equatorial Guinea">Equatorial Guinea</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Eswatini">Eswatini (formerly Swaziland)</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Gabon">Gabon</option>
                <option value="Gambia">Gambia</option>
                <option value="Ghana">Ghana</option>
                <option value="Guinea">Guinea</option>
                <option value="Guinea-Bissau">Guinea-Bissau</option>
                <option value="Kenya">Kenya</option>
                <option value="Lesotho">Lesotho</option>
                <option value="Liberia">Liberia</option>
                <option value="Libya">Libya</option>
                <option value="Madagascar">Madagascar</option>
                <option value="Malawi">Malawi</option>
                <option value="Mali">Mali</option>
                <option value="Mauritania">Mauritania</option>
                <option value="Mauritius">Mauritius</option>
                <option value="Morocco">Morocco</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Namibia">Namibia</option>
                <option value="Niger">Niger</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Republic of the Congo">Republic of the Congo</option>
                <option value="Rwanda">Rwanda</option>
                <option value="São Tomé and Principe">São Tomé and Principe</option>
                <option value="Senegal">Senegal</option>
                <option value="Seychelles">Seychelles</option>
                <option value="Sierra Leone">Sierra Leone</option>
                <option value="Somalia">Somalia</option>
                <option value="South Africa">South Africa</option>
                <option value="South Sudan">South Sudan</option>
                <option value="Sudan">Sudan</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Togo">Togo</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Uganda">Uganda</option>
            </select>
        </div>

        <div class="form-group">
            <label for="payment-method">Mode of Payment:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="Moniepoint">Moniepoint</option>
                <!-- Add more payment methods here but i currently don't have any other one-->

            </select>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
            <label for="terms-and-conditions">I agree to the Terms and Conditions</label>
            <label for="terms-and-conditions">
                <a href="#" target="_blank">Terms and Conditions</a>
            </label>
        </div>

        <button type="submit">Register</button>

        <p>
            Already have an account? <a href="#" id="already-have-account-link">Login</a>
        </p>
    </form>

    <script>
        // Get the register form
        const registerForm = document.getElementById('register-form');

        // Add event listener to register form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle register form submission
            console.log('Register form submitted');
        });
    </script>
</body>

</html>
