<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Lecture</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a90e2;
            font-weight: bold;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #000;
            margin-bottom: 15px;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .description {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .user-info {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1rem;
            color: #4a90e2;
        }

        .logout-btn {
            background-color: transparent;
            border: none;
            color: #4a90e2;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- <div class="user-info" id="user-info"></div> -->
        <h1>Islamic Lecture</h1>
        <div class="video-wrapper">
            <video controls>
                <source src="WhatsApp Video 2024-11-06 at 15.05.39.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="description">
            A profound lecture on faith and spirituality. May it bring knowledge and peace.
        </p>
        <button class="btn btn-primary">Learn More</button>
    </div>

    <script>
        // Simulate user data for this example (Replace with actual session or API call)
        const isLoggedIn = true; // Change this to false to test redirection
        const user = {
            name: "John Doe",
            email: "johndoe@example.com"
        };

        // Check if user is logged in
        if (!isLoggedIn) {
            // Redirect to login page if user is not logged in
            window.location.href = "./course-login.html";
        } else {
            // Display user's name and email if logged in
            document.getElementById("user-info").innerHTML = `
                Welcome, ${user.name} (${user.email})! <button class="logout-btn" onclick="logout()">Logout</button>
            `;
        }

        // Logout function (for demonstration)
        function logout() {
            // Clear user session data (customize as needed)
            alert("Logging out...");
            window.location.href = "./course-login.html";
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
